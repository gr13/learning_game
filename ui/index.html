<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Language Learning App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <h1 id="app-title">Language Learning App</h1>
        <div id="module-menu">
            <div class="modules">
                <button onclick="requestModule(1)">1 - Core Vocabulary</button>
                <button onclick="requestModule(2)">2 - Domain Vocabulary</button>
                <button onclick="requestModule(3)">3 - Reading Exam</button>
                <button onclick="requestModule(4)">4 - Writing Exam</button>
                <button onclick="requestModule(5)">5 - Speaking Exam</button>
                <button onclick="requestModule(6)">6 - Exam</button>
            </div>
        </div>

        <div id="lesson-area" style="display: none;">
            <div id="module-content">
                <button class="back-button" onclick="showMenu()">← Back to Modules</button>
                <div id="message"></div>
            </div>

            <div id="answer-section">
                <textarea id="user-input" placeholder="Type your answer..."></textarea>
                <button id="send-btn" onclick="sendAnswer()">
                    ↑
                </button>
            </div>
        </div>

        <!-- External JS -->
        <script src="static/js/main.js"></script>
    </body>
</html>
