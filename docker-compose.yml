services:
    api:
        build: ./api
        container_name: api
        restart: always
        volumes:
            - ./api/:/app
            - ../log/:/logs
            - ../image:/images
        environment:
            - FLASK_APP=/src/run.py
            - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
            - DEBUG=1
            - OPENAI_API_KEY=${OPENAI_API_KEY}
            - OPENAI_MODEL=gpt-5-mini
        expose:
            - 9000

    ui:
        build: ./ui
        container_name: ui
        restart: always
        expose:
            - 80

    nginx:
        build: ./nginx
        container_name: nginx
        restart: always
        volumes:
            - ../log:/var/log/nginx/
        ports:
            - "8000:80"